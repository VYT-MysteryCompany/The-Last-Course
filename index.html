<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Last Course Slideshow</title>
  <!-- Swiper.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .swiper {
      width: 100%;
      height: 100vh; /* Full screen height */
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="1.png" alt="Title Page" style="max-width: 100%; height: auto;">
      </div>
     <div class="swiper-slide">
        <img src="2.png" alt="Table of Contents" style="max-width: 100%; height: auto;">
      </div> 
      <div class="swiper-slide">
        <img src="3.png" alt="How to Play" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="4.png" alt="Instructions" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="5.png" alt="Suspects" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="6.png" alt="Suspect 1" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="7.png" alt="Clue 1" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="8.png" alt="Discussions 1" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="9.png" alt="Suspect 2" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="10.png" alt="Clue 2" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="11.png" alt="Discussions 2" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="12.png" alt="Suspect 3" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="13.png" alt="Clue 3" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="14.png" alt="Discussions 3" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="15.png" alt="Suspect 4" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="16.png" alt="Reveal" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="17.png" alt="Murder" style="max-width: 100%; height: auto;">
      </div>
      <div class="swiper-slide">
        <img src="18.png" alt="Murder" style="max-width: 100%; height: auto;">
      </div>
    </div>
    <!-- Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Navigation Buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper.js JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal', // Horizontal sliding
      loop: true, // Infinite loop
      pagination: {
        el: '.swiper-pagination', // Pagination dots
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next', // Next button
        prevEl: '.swiper-button-prev', // Previous button
      },
    });
  </script>
</body>
</html>
